# ===================================================================
# Development Profile Configuration
# Use this profile for development with H2 in-memory database
# Run with: mvn spring-boot:run -Dspring-boot.run.profiles=dev
# or: java -jar sprintpilot.jar --spring.profiles.active=dev
# ===================================================================

# ===================================================================
# H2 Database Configuration for Development
# ===================================================================
spring.datasource.url=jdbc:h2:mem:sprintpilotdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# ===================================================================
# JPA / Hibernate Configuration for Development
# ===================================================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ===================================================================
# H2 Console Configuration
# ===================================================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# ===================================================================
# Development Logging
# ===================================================================
logging.level.com.sprintpilot=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

