# Development Profile Configuration
# Use this profile for development with H2 in-memory database
# Run with: mvn spring-boot:run -Dspring.profiles.active=dev

spring:
  # H2 Database Configuration for Development
  datasource:
    url: jdbc:h2:mem:sprintpilotdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    
  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
        
# Development logging
logging:
  level:
    com.sprintpilot: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
