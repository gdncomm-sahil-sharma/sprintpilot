<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>

    <title th:replace="${title}">SprintPilot</title>
    <link rel="icon" type="image/svg+xml" href="/images/logo-option2-timeline.svg">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#4f46e5',
                '50': '#eef2ff',
                '100': '#e0e7ff',
                '200': '#c7d2fe',
                '300': '#a5b4fc',
                '400': '#818cf8',
                '500': '#6366f1',
                '600': '#4f46e5',

                '800': '#3730a3',

<body class="bg-gray-50 text-slate-800">

            <!-- Enhanced Professional Navigation -->

                    </svg>
                    <span>Dashboard</span>
                </a>
                
                <!-- Sprint Setup -->

                   href="/sprint/new">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>

                   href="/team">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>

                <!-- Tasks -->

                   href="/tasks">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>

                   href="/analytics">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>

                <!-- Separator -->

                   href="/history">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span>History</span>

                <!-- Holidays -->

                   href="/holidays">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    <span>Holidays</span>
                </a>
                
                <!-- Separator -->
                <div class="h-6 w-px bg-gray-300 mx-1"></div>
                
                <!-- Export -->
                <a data-nav-path="/export" class="nav-item px-3 py-2 rounded-lg text-sm font-semibold transition-all duration-200 flex items-center gap-1.5 text-gray-600 hover:bg-white/70 hover:text-primary-600" 
                   href="/export">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                    <span>Export</span>
                </a>
            </nav>
            
            <!-- Mobile Menu Button -->
            <button class="md:hidden p-2 text-gray-600 hover:text-primary-600 transition-colors" onclick="toggleMobileMenu()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        
        <!-- Enhanced Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden border-t border-gray-200" style="background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px);">
            <div class="container mx-auto px-6 py-4 space-y-2">
                <!-- Core Navigation -->
                <div class="space-y-1">
                    <a data-nav-path="/" class="mobile-nav-item flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-semibold transition-all duration-200 text-gray-700 hover:text-primary-600 hover:bg-gray-50" 
                       href="/">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        <span>Dashboard</span>
                    </a>
                    
                    <a data-nav-path="/sprint" class="mobile-nav-item flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-semibold transition-all duration-200 text-gray-700 hover:text-primary-600 hover:bg-gray-50" 
                       href="/sprint/new">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        <span>Sprint Setup</span>
                    </a>
                    
                    <a data-nav-path="/team" class="mobile-nav-item flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-semibold transition-all duration-200 text-gray-700 hover:text-primary-600 hover:bg-gray-50" 
                       href="/team">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        <span>Team</span>
                    </a>
                    
                    <a data-nav-path="/tasks" class="mobile-nav-item flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-semibold transition-all duration-200 text-gray-700 hover:text-primary-600 hover:bg-gray-50" 
                       href="/tasks">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                        </svg>
                        <span>Tasks</span>
                    </a>
                    
                    <a data-nav-path="/analytics" class="mobile-nav-item flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-semibold transition-all duration-200 text-gray-700 hover:text-primary-600 hover:bg-gray-50" 
                       href="/analytics">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                        <span>Analytics</span>
                    </a>
                </div>
                
                <!-- Separator -->
                <div class="border-t border-gray-200 my-2"></div>
                
                <!-- Secondary Navigation -->
                <div class="space-y-1">
                    <a data-nav-path="/history" class="mobile-nav-item flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-semibold transition-all duration-200 text-gray-700 hover:text-primary-600 hover:bg-gray-50" 
                       href="/history">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span>History</span>
                    </a>
                    
                    <a data-nav-path="/holidays" class="mobile-nav-item flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-semibold transition-all duration-200 text-gray-700 hover:text-primary-600 hover:bg-gray-50" 
                       href="/holidays">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <span>Holidays</span>
                    </a>
                </div>
                
                <!-- Separator -->
                <div class="border-t border-gray-200 my-2"></div>
                
                <!-- Utility Navigation -->
                <div class="space-y-1">
                    <a data-nav-path="/export" class="mobile-nav-item flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-semibold transition-all duration-200 text-gray-700 hover:text-primary-600 hover:bg-gray-50" 
                       href="/export">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">

    </header>
    
    <!-- Custom JS - Load before content to ensure ApiService is available -->
    <script src="/js/app.js?v=15"></script>
    
    <!-- Main Content -->
    <main class="container mx-auto px-6 py-6">
        <div th:replace="${content}"></div>
    </main>
    <script>
        // Mobile menu toggle
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('mobile-menu');
            const button = event.target.closest('button');
            
            if (!menu.contains(event.target) && !button?.onclick?.toString().includes('toggleMobileMenu')) {
                menu.classList.add('hidden');
            }
        });
        
        // Navigation active state highlighting
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            
            // Desktop navigation
            const navItems = document.querySelectorAll('#main-nav .nav-item');
            navItems.forEach(item => {
                const navPath = item.getAttribute('data-nav-path');
                
                // Check if current path matches or starts with nav path (for /sprint/*)
                if (currentPath === navPath || (navPath !== '/' && currentPath.startsWith(navPath))) {
                    item.classList.remove('text-gray-600', 'hover:bg-white/70', 'hover:text-primary-600');
                    item.classList.add('bg-white', 'text-primary-600', 'shadow-md');
                }
            });
            
            // Mobile navigation
            const mobileNavItems = document.querySelectorAll('#mobile-menu .mobile-nav-item');
            mobileNavItems.forEach(item => {
                const navPath = item.getAttribute('data-nav-path');
                
                // Check if current path matches or starts with nav path (for /sprint/*)
                if (currentPath === navPath || (navPath !== '/' && currentPath.startsWith(navPath))) {
                    item.classList.remove('text-gray-700', 'hover:text-primary-600', 'hover:bg-gray-50');
                    item.classList.add('bg-primary-50', 'text-primary-700', 'border-l-4', 'border-primary-600');
                }
            });
        });
    </script>
</body>
</html>
