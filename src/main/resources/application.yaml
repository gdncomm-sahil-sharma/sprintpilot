server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: SprintPilot
  
  # Database Configuration
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/postgres}
    username: ${DB_USERNAME:inventory}
    password: ${DB_PASSWORD:inventory}
    driver-class-name: ${DB_DRIVER:org.postgresql.Driver}
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: ${DB_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
        jdbc:
          lob:
            non_contextual_creation: true
    open-in-view: false
  
  # Thymeleaf Configuration
  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8
    prefix: classpath:/templates/
    suffix: .html
  
  # Spring AI Configuration for Gemini
  ai:
    vertex:
      ai:
        gemini:
          project-id: ${GOOGLE_CLOUD_PROJECT_ID:}
          location: ${GOOGLE_CLOUD_LOCATION:us-central1}
          api-endpoint: ${GEMINI_API_ENDPOINT:https://generativelanguage.googleapis.com}
          api-key: ${GEMINI_API_KEY:}
          chat:
            options:
              model: gemini-1.5-flash
              temperature: 0.7
              top-p: 0.9
              top-k: 40
              max-output-tokens: 2048
  
  # Static Resources
  web:
    resources:
      static-locations: classpath:/static/
      cache:
        period: 3600
  
  # File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

# Application specific properties
app:
  sprint:
    default-duration: 10  # Default sprint duration in working days
    default-capacity:
      backend: 7
      frontend: 6
      qa: 5
      devops: 6
      manager: 4
      designer: 5
  
  ai:
    enabled: ${AI_ENABLED:true}
    mock-mode: ${AI_MOCK_MODE:true}  # Use mock AI responses when true (default until Spring AI is fixed)
    
  data:
    mock-data-path: classpath:/dummy-data/
    
# Logging Configuration
logging:
  level:
    root: INFO
    com.sprintpilot: DEBUG
    org.springframework.web: INFO
    org.springframework.ai: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ./logs/sprintpilot.log
